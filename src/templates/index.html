<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Documentação em PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="statics/css/base.css">
</head>

<body>
    <div class="container">
        <h1>Gerar Documentação em PDF</h1>
        <form id="uploadForm" action="/convert/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="header_text">Texto do Cabeçalho (Opcional):</label>
                <input type="text" id="header_text" name="header_text" placeholder="Ex: Documentação da API">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Upload de Arquivo Markdown (.md ou .markdown):</label>
                    <div class="drop-zone" id="markdown-drop-zone"> <span class="upload-icon"></span>
                        <span class="drop-zone__prompt">Arraste e solte seu arquivo aqui ou clique para
                            selecionar</span>
                        <input type="file" id="markdown_file" name="markdown_file" accept=".md,.markdown">
                        <span id="markdown-file-name" class="file-name-display">Nenhum <strong>Markdown</strong> selecionado</span>
                    </div>
                </div>

                <!-- <div class="separator">OU</div> -->

                <div class="form-group">
                    <label>Upload de JSON da Coleção Postman (.json):</label>
                    <div class="drop-zone" id="json-drop-zone"> <span class="upload-icon"></span>
                        <span class="drop-zone__prompt">Arraste e solte sua collection JSON aqui ou clique para
                            selecionar</span>
                        <input type="file" id="postman_json_file" name="postman_json_file" accept=".json">
                        <span id="json-file-name" class="file-name-display">Nenhum <strong>JSON</strong> selecionado</span>
                    </div>
                </div>
            </div>

            <div id="messageBox" class="message-box"></div>
            <button type="submit">Gerar PDF</button>
        </form>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="/statics/js/base.js"></script>
</body>

</html>
